<!DOCTYPE html>
<html>
<head>
 <script src="../node_modules/d3/build/d3.min.js" type="text/JavaScript"></script>
</head>
<body>
 <div id="someDiv" style="width:200px;height:100px;border:black 1px solid;">
<input id="someCheckbox" type="checkbox" />
 </div>
 <h1>d3 select examples</h1>
 <div>
 	<span><input id="grayScale" type="checkbox" onchange="grayStyle()"> Gray Style</span>
 	<span><input id="test" type="checkbox" onchange="checkBox()"> Check Checkbox</span>
 	<span><input id="test2" type="checkbox" onchange="uncheckBox()"> Uncheck Checkbox</span> 	
 </div>
</body>
<script>
	grayStyle = function(){
		d3.select("#someDiv").style("border", "5px darkgray dashed")
	}
	checkBox = function(){
		d3.select("#someCheckbox").property("checked", true)
	}
	uncheckBox = function(){
		d3.select("#someCheckbox").property("checked", false)
	}
</script>
</html>
