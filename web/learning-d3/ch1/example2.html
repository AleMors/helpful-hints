<!DOCTYPE html>
<html>
 <script src="../node_modules/d3/build/d3.min.js" type="text/JavaScript"></script>
<style>
.inactive, .tentative {
 stroke: darkgray;
 stroke-width: 2px;
 stroke-dasharray: 5 5;
}
.tentative {
 opacity: .5;
}
.active {
 stroke: black;
 stroke-width: 4px;
 stroke-dasharray: 1;
}
circle {
 fill: red;
}
rect {
 fill: darkgray;
 }
</style>
<body>
 <div id="infovizDiv">
 <svg style="width:500px;height:500px;border:1px lightgray solid;">
 <path d="M 10,60 40,30 50,50 60,30 70,80"
 style="fill:black;stroke:gray;stroke-width:4px;" />
 <polygon style="fill:gray;"
 points="80,400 120,400 160,440 120,480 60,460" />
 <g>
 <line x1="200" y1="100" x2="450" y2="225"
 style="stroke:black;stroke-width:2px;"/>
 <circle cy="100" cx="200" r="30"/>
 <rect x="410" y="200" width="100" height="50"
 style="fill:pink;stroke:black;stroke-width:1px;" />
 </g>
 </svg>
 </div>
 <div id="selectAction">
 	<span><input id="removeCircle" type="checkbox" onchange="removeSVGCircle()"> Remove Circle</span>
 	<span><input id="changeRect" type="checkbox" onchange="changeSVGRect()"> Change Rect</span>  
 	<span><input id="changeBg" type="checkbox" onchange="changeBG()"> Change BG </span>   
 </div>
</body>
<script type="text/javascript">
	removeSVGCircle = function(){
		d3.select("circle").remove();
	}
	
	changeSVGRect = function(){
		d3.select("rect").style("fill", "purple")
	}
	
	changeBG = function(){
		d3.select("svg").style("background", "darkgray")
	}
</script>
</html>
