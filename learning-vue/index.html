<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">
              default header
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
              default body
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              default footer
              <button class="modal-default-button" @click="$emit('close')">
                OK
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>
</head>
<body>
	<div id="app">
		{{ message }}
		  <button id="show-modal" @click="showModal = true">Show Modal</button>
		    <!-- use the modal component, pass in the prop -->
  <modal v-if="showModal" @close="showModal = false">
    <!--
      you can use custom content here to overwrite
      default content
    -->
    <h3 slot="header">custom header</h3>
  </modal>
	</div>
	<div id="categorySelect">
		<h1>Category</h1>
		<select v-model="selected" multiple>
			<option v-on:click="fillValues()" v-for="option in options" v-bind:value="option">
    			{{ option }}
  			</option>
		</select>
	</div>
	<div id="valuesForCategory">
		<h1>Values</h1>
		<select v-on:dblclick="popUp()" v-model="selected" multiple>
			<option v-for="option in options" v-bind:value="option">
				{{ option }}
			</option>
		</select>
	</div>
	<div id="transitionPlay">
		<p v-if="show">
			{{ message }}
		</p>
		<modal v-if="showModal2" @close="showModal2 = false">
    		<!--
     			 you can use custom content here to overwrite
      			default content
    		-->
    	<h3 slot="header">{{ message }}</h3>
  		</modal>
	</div>
	<div id="example">
		<my-first-component></my-first-component>
	</div>
</body>
<script src="js/app.js"></script>
</html>
